<!DOCTYPE html>
<html>
<head>
<title>DataBinding Case Study</title>
<!-- inject:js -->
<script src="/js/libs/jquery.js"></script>
<script src="/js/libs/underscore.js"></script>
<script src="/js/libs/handlebars.js"></script>
<script src="/js/libs/backbone.js"></script>
<script src="/js/libs/backbone.localStorage.js"></script>
<script src="/js/map-databinding.js"></script>
<!-- endinject -->
<!-- inject:css -->
<link rel="stylesheet" href="/css/styles.css" />
<!-- endinject -->

<script type="text/x-handlebars-template" id="user-row-template">
<td><input type="hidden" name="users[{{id}}].id" value="{{id}}"/>{{id}}</td>
<td><input type="hidden" name="users[{{id}}].name" value="{{name}}"/>{{name}}</td>
<td><input type="hidden" name="users[{{id}}].email" value="{{email}}"/><a href="mailto:{{email}}">{{email}}</a></td>
<td><input type="button" class="delete-user-btn" value="Delete" data-id="{{id}}"/></td>
</script>
</head>
<body>
	<form id="new-user-form" method="post">
		<table id="user-table-template">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
				<tr>
					<td>New</td>
					<td><input type="text" name="name" placeholder="Enter Name" /></td>
					<td><input type="text" name="email" placeholder="Enter Email" /></td>
					<td><input type="button" id="add-new-user-btn" value="Add" /></td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${form.users} != null" th:each="user: ${form.users.values()}">
					<td th:text="${user.id}">1</td>
					<td th:text="${user.name}">John</td>
					<td><a th:text="${user.email}" th:href="|mailto:${user.email}|">john@mail.com</a></td>
					<td><input type="button" class="delete-user-btn" value="Delete" th:attr="data-id=${user.id}"/></td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Save" />
	</form>
</body>
</html>
